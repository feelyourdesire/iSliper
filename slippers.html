			}

			$('#slider-pic').data('number', number + 1);
			
				
		});
		$(document).on('click', '.arrow-left', function(){

			}
			$('#slider-pic').attr("src", "asset/s" + (number-1).toString() + ".png");
			$('#slider-pic').data('number', number - 1);
		});
	</script>
